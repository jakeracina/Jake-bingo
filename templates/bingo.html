<!DOCTYPE html>
<html>
<head>
    <title>Retro Bingo Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            font-family: 'Anton', sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 40px;
        }
        .card-container {
            display: inline-block;
            border: 15px solid #d6452e;
            border-radius: 20px;
            background-color: #ffffff;
            padding: 10px 20px;
        }
        .header {
            background-color: #d6452e;
            color: white;
            padding: 5px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .name-label {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }
        h1 {
            font-size: 52px;
            margin: 0;
            padding: 2px 0 10px;
            letter-spacing: 20px;
            line-height: 1;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 10px;
        }
        td {
            width: 100px;
            height: 100px;
            border: 3px solid #000;
            background-color: #ffffff;
            font-size: 15px;
            vertical-align: middle;
            text-align: center;
            padding: 8px;
            font-weight: 900;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .free {
            color: #d6452e;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="header">
            <div class="name-label">JAKE RACINA'S</div>
            <h1>BINGO</h1>
        </div>
        <table>
            {% for row in grid %}
                <tr>
                {% for cell in row %}
                    <td class="{{ 'free' if cell == 'FREE' else '' }}">{{ cell }}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
