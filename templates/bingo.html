<!DOCTYPE html>
<html>
<head>
    <title>Jake Racina's Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fff;
            margin: 0;
            padding: 40px;
        }

        .card-container {
            display: inline-block;
            border: 12px solid #d6452e;
            border-radius: 18px;
            padding: 10px 20px;
            background: white;
        }

        .header {
            background: #d6452e;
            color: white;
            padding: 4px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .name-label {
            font-size: 16px;
            margin: 0;
            font-weight: bold;
        }

        h1 {
            font-size: 44px;
            margin: 0;
            padding: 4px 0 8px;
            letter-spacing: 15px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            margin-top: 10px;
            table-layout: fixed;
        }

        td {
            width: 90px;
            height: 90px;
            border: 2px solid #000;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
            padding: 6px;
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .free {
            color: #d6452e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="header">
            <div class="name-label">JAKE RACINA'S</div>
            <h1>BINGO</h1>
        </div>
        <table>
            {% for row in grid %}
                <tr>
                {% for cell in row %}
                    <td class="{{ 'free' if cell == 'FREE' else '' }}">{{ cell }}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
    <div style="margin-top: 20px; font-size: 14px;">
  <a href="https://instagram.com/jakeracina" target="_blank" style="text-decoration: none; color: #d6452e;">
    Follow me on Instagram: @jakeracina
  </a>
</div>
</html>
